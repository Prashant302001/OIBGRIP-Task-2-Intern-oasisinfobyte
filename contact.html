<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="bar bargo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/qualities.html">Qualifications</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
          <div class="hamburger">
              <div class="ham"><img src="ham.png" alt="ham" width="20px"></div>
              <div class="cross"><img src="cross.png" alt="cross" width="20px"></div>
          </div>
      </div>
        <div class="content">
          <img src="imgcon.png" class="imgcontact" alt="contact" width="630vw">
            <div class="contactform">
                <h1>Get In Touch</h1>
                
            <form class="fill">
              
                <div class="mb-3">
                    <label for="/clientname" class="form-label">Name</label>
                    <input type="name" class="form-control" id="clientname" aria-describedby="namerequire">
                    
                <div class="mb-3">
                  <label for="/clientemail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone Number</label>
                  <input type="Phonenumber" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                    <label for="clientenquiry" class="form-label">Enquiry</label>
                    <input type="enquiry" class="form-control" id="enquiry">
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want to work with you</label>
                </div>
                <div class="btn">
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                
              </form>
              
            </div>
            
        </div>


        <footer>

        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
